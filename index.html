<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <head>

    </head>
    <body>
        <div class='fluid-row'>
            <h1>Use the buttons to play the game 'rock, paper, scissors' against the computer</h1>    
            <p id='rules'>The first to reach 5 points wins!</p>
            <p>Take your pick below to get started!</p>
            <div class='fluid-container btn-container'>
                <button class='btn'>Rock</button>
                <button class='btn' >Paper</button>
                <button class='btn'>Scissor</button>
            </div>
            <div class='fluid-container result-container'>

            </div>
            <div class='fluid-container'>
                <p>The current score is: </p>
                <p>Computer: <span class='cmp-score'></span></p>
                <p>You: <span class='user-score'></span></p>
                <button class='btn btn-sm restart'>Click here to restart!</button>
            </div>
        </div>
    </body>
    <script src='rock_paper.js'></script>

</html>
